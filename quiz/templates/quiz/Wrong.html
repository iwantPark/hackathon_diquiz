<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 틀린 문제</title>
    <link rel="stylesheet" href="{% static 'quiz/DailyQuizpage/Wrong.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'post/css/communitypage.css' %}">
</head>
<style>
    body {
        font-family: "GongGothicMedium", sans-serif;
        font-size : 13px;
    }
    .red-text {
        color: red;
    }
    
    .blue-text {
        color: blue;
    }
</style>
<body>
    <nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{% static 'quiz/DailyQuizpage/mainlogo.png' %}" alt="main-logo" style="width: 40px; height:40px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 context">
                    <li class="nav-item">
                        <a class="nav-link" href="#">마이페이지</a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link" href="#">내가 만든 문제</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">내가 틀린 문제</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">내 포인트 관리</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-4" style="text-align: center;">내가 틀린 문제</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="quiz-container" style="border-radius : 15px; max-width: none;">
                    {% for quiz in quiz_list %}
                        <div class="card mb-3" style="border-radius: 15px;">
                            <div class="card-body">
                                <h5 class="card-title"> 문제 : {{ quiz.content }}</h5>
                                <p class="card-text text-muted {% if quiz.answer == 'False' %}red-text{% elif quiz.answer == 'True' %}blue-text{% endif %}">
                                    정답 : {{ quiz.answer }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'quiz/DailyQuizpage/Wrong.js'%}"></script>
</body>
</html>
