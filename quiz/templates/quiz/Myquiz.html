<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User quiz</title>
    <link rel="stylesheet" href="{% static 'quiz/DailyQuizpage/Myquiz.css'%}">
</head>
<body>
    <nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="./img/mainlogo.png" alt="main-logo" style="width: 40px; height:40px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 context">
                    <li class="nav-item">
                        <a class="nav-link" href="#">마이페이지</a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link" href="#">내가 만든 문제</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">오답노트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">내 포인트 관리</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
            </div>
            <div class="main-logo">
                <a href="#" target="_blank">
                  <img calss="logo-img" src="./image 3.jpg" alt="로고">
                </a>
            </div>
        </div>    
    </nav>
    <div class="wrap">
        <div class="wrap-section">
            <div class="quiz-container">
                <h2>퀴즈 풀기</h2>
                <div class="question">
                    <p class="question-p" id="quiz-question"></p>
                </div>
                <div class="answer">
                    <p class="question-a">답안을 선택해주세요 (O 또는 X)</p>
                    <div class="answer-options">
                        <label class="radioBtn">
                            <input type="radio" name="answer" value="O" />
                            <span>O</span>
                        </label>
                        <label class="radioBtn">
                            <input type="radio" name="answer" value="X" />
                            <span>X</span>
                        </label>
                    </div>
                </div>
                <button class="submit-answer-button">답안 제출</button>
                <p class="result-text" id="quiz-result"></p>
            </div>
        </div>
    </div>
    <script src="{% static 'quiz/DailyQuizpage/Quiz.js'%}"></script>
</body>
</html>
