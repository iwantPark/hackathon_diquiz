<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User quiz</title>
    <link rel="stylesheet" href="{% static 'quiz/DailyQuizpage/Myquiz.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'post/css/communitypage.css' %}">
</head>
<body>
    <nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{% static 'quiz/DailyQuizpage/mainlogo.png' %}" alt="main-logo" style="width: 40px; height:40px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 context">
                    <li class="nav-item">
                        <a class="nav-link" href="#">마이페이지</a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link" href="#">내가 만든 문제</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">오답노트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">내 포인트 관리</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrap">
        <div class="wrap-section">
        <div class="example-container">
            <div class="example">유저들이 만든 퀴즈를 풀어보세요!</div>
          </div>
          <div class="quiz-container">
            {% for quiz in quizzes %}
            <div class="question">{{ quiz.content }}</div>
            <div class="answer-form">
              <button class="answer-button btn-true">O</button>
              <button class="answer-button btn-false">X</button>
            </div>
            {% endfor %}
          </div>
          <div class="next-page">
          </div>
          <div class="btn-section">
            <div class="btn-tooltip">
              <button class="hint-button btn-next">다른문제</button>
              <span class="tooltip">다른 문제를 풀 수 있습니다.</span>
            </div>
            <div class="btn-tooltip">
              <button class="hint-button btn-reset">다시시작</button>
              <span class="tooltip">다시 시작합니다.</span>
            </div>
          </div>
        </div>
        </div>
        <script src="{% static 'quiz/DailyQuizpage/MyQuiz.js'%}"></script>
        </body>
        </html>
