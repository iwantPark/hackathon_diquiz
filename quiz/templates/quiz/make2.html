<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>내가 만든 문제 수정</title>
        <link rel="stylesheet" href="{% static 'quiz/make2.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="./img/mainlogo.png" alt="main-logo" style="width: 40px; height:40px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 context">
                        <li class="nav-item">
                            <a class="nav-link"  href="#">마이페이지</a>
                        </li>    
                        <li class="nav-item">
                            <a class="nav-link" href="#">내가 만든 문제</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">오답노트</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">내 포인트 관리</a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link" href="#">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="my-3 mx-3 title ">
            <p style="font-size: 40px;">퀴즈 수정하기</p>
        </div>
        <form method="post" action="#">
            {%csrf_token%}
            <div class="pp context text-align-center">
                <div class="quiz-contents">
                    <dl>
                        <dt style="font-size: 30px;">퀴즈 문제</dt>
                        <dd><input type="text" name="title" placeholder="제목 입력" value="{{uquiz_id}}"></dd>
                    </dl>
                </div>
                <div class="quiz-answer">
                    <dl>
                        <dt style="font-size: 30px;">답안 선택</dt>
                        <div class="answer">
                            <p class></p>
                            <p class="question-a">답안을 선택해주세요 (O 또는 X)</p>
                            <div class="answer-options">
                                <label class="radioBtn">
                                    <input type="radio" name="answer" value="True" />
                                    <span>O</span>
                                </label>
                                <label class="radioBtn">
                                    <input type="radio" name="answer" value="False" />
                                    <span>X</span>
                                </label>
                            </div>
                        </div>
                    </dl>
                </div>
                <button class="submit-answer-button">답안 제출</button>
            </div>
        </form>
    </body>
</html>
