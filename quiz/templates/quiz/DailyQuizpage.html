<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'quiz/DailyQuizpage/Quiz.css'%}">
<title>OX Quiz</title>

</head>
<body>
  <nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="./img/mainlogo.png" alt="main-logo" style="width: 40px; height:40px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 context">
                <li class="nav-item">
                    <a class="nav-link" href="#">마이페이지</a>
                </li>    
                <li class="nav-item">
                    <a class="nav-link" href="#">내가 만든 문제</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">오답노트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">내 포인트 관리</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="#">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="wrap">
<div class="wrap-section">
<div class="example-container">
    <div class="example">문제를 읽고 맞으면 O, 틀리면 X를 입력해 주세요!</div>
  </div>
  <div class="quiz-container">    
  </div>

  <div class="points">획득 포인트 : 0점</div> <!-- 포인트를 보여줄 요소 -->
  <div class="next-page">
  </div>
  <div class="btn-section">
    <div class="btn-tooltip">
      <button class="hint-button btn-hint">힌트보기</button>
      <span class="tooltip">힌트를 3초동안 보여줍니다!</span>
    </div>
    <div class="btn-tooltip">
      <button class="hint-button btn-next">다른문제</button>
      <span class="tooltip">다른 문제를 풀 수 있습니다.</span>
    </div>
    <div class="btn-tooltip">
      <button class="hint-button btn-reset">다시시작</button>
      <span class="tooltip">퀴즈를 다시 시작합니다.</span>
    </div>
  </div>
</div>
</div>
<script src="{% static 'quiz/DailyQuizpage/Quiz.js'%}"></script>


</body>
</html>
