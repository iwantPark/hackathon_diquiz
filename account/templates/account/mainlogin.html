<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'account/css/mainlogin.css' %}" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login-form">
        <div class="title">
        <h1>빠르게 변화하는 세상</h1>

        <h2>Digital Quiz</h2>
        </div>
        <div class="container context">
            <div class="container">
                <div class="navbar fixed-top d-flex justify-content-center">
                    <!--main logo-->
                    <div class="logo">
                        <a href="a">
                            <img src="{% static 'account/source/img/mainlogo.png' %}" alt="로고">
                        </a>
                    </div>
                    <!--hamburger nav-->
                    <div class="hamburger-menu">
                        <input id="menu__toggle" type="checkbox" class="checkbox" />
                        <label class="menu__btn" for="menu__toggle">
                            <span></span>
                        </label>
                        <nav class="menu__box">
                            <ul class="menu__list">
                                <div class="menu__all"></div>
                                <a href="#">
                                    <div class="profile my-3"></div>
                                </a>
                                <a href="./sh.html">
                                    <div class="GoLogin d-flex justify-content-center align-items-center py-3 my-2">
                                        <b>D-Quiz 로그인</b>
                                    </div>
                                </a>
                                <p class="mine"><b>로그인을 해주세요!</b></p>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- Main logo & Text -->
            <br><br><br>

            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-6 text-center">
                        <img src="{% static 'account/source/img/mainlogo.png' %}" width="300" height="300">
                        </h1>
                        <p style="font-size:20px; color: hsl(217, 10%, 50.8%)">
                            <b style="color:#139F17">'QUIZ'</b>는 디지털격차를 줄이기 위한 <b style="color:#139F17">'퀴즈 서비스'</b>로
                            <br>퀴즈롤 통해 포인트를 쌓을 수 있습니다.
                            <br>쌓인 포인트는 후에 저소득층 아이들에게 기부됩니다.
                        </p>
                    </div>

                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <!-- login & register nav bar -->
                                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill"
                                            href="{%url 'signin'%}" role="tab" aria-controls="pills-login"
                                            aria-selected="true">Login</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="tab-register" data-mdb-toggle="pill"
                                            href="{% url 'signup' %}" role="tab" aria-controls="pills-register"
                                            aria-selected="false">Register</a>
                                    </li>
                                </ul>
                                <!--로그인 폼-->
                                <form action="" method="post">
                                    {%csrf_token%}
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3">이메일</label>
                                        <input type="email" name="email" class="form-control" />
                                    </div>
                                    <!--Password input--> 
                                    <div class="d-flext form-outline mb-4">
                                        <label class="form-label" for="form3Example4">비밀번호</label>
                                        <input type="password" name="password" class="form-control" />
                                    </div>
                                    <!--Submit button--> 
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="loginbutton btn btn-secondary btn-block mb-4">
                                            로그인
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
